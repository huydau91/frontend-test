<div class="section-1">
    <section class="container py-5">
        <!-- Section Header -->
        <div class="section-title">
            <p class="block-title">{{block1?.title}}</p>
            <p class="block-sub-title">{{block1?.subtitle}}</p>
        </div>

        <!-- Card Row -->
        <div *ngIf="block1?.cases" class="row g-4">
            <div class="col-md-4" *ngFor="let item of block1?.cases; let i = index">
                <div class="card">
                    <img [src]="item?.imgUrl" class="card-img-top" [alt]="item.category">
                    <div class="card-body">
                        <h6 class="card-title">{{item.category}}</h6>
                        <h5 class="card-subtitle">{{item.tagline}}</h5>
                        <p class="card-text">
                            {{item.description}}
                        </p>
                        <a href="#" class="btn btn-custom">{{item.cta}} <img src="assets/icon_arrow-up-right-blue.png"
                                alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="section-2">
    <section class="container py-5">
        <!-- Section Header -->
        <div class="section-title">
            <p class="block-title">{{block2?.title}}</p>
            <div class="d-sm-block flex flex-wrap justify-content-around mt-5">
                <span class="block-activity cursor-pointer mx-2 mb-2">
                    <img src="assets/icon_mountain2.png" alt=""><span class="ml-2">Activité 1</span>
                </span>
                <span class="block-activity cursor-pointer mx-2 mb-2">
                    <img src="assets/icon_fish2.png" alt=""><span class="ml-2">Activité 2</span>
                </span>
                <span class="block-activity cursor-pointer mx-2 mb-2">
                    <img src="assets/icon_crosshair2.png" alt=""><span class="ml-2">Activité 3</span>
                </span>
            </div>
        </div>

        <div class="activity-map"></div>
    </section>
</div>

<div class="section-3">
    <div class="container flex items-end justify-content-between my-5">
        <div class="title-block-3">{{block3?.title}}</div>
        <div class="show-more-block-3 cursor-pointer">{{block3?.more_info}} <img src="assets/icon_arrow-right.svg"
                alt=""></div>
    </div>
    <div class="container">
        <div *ngIf="block3?.cases" class="row g-4">
            <div class="col-md-4" *ngFor="let item of block3?.cases; let i = index">
                <div class="card">
                    <img [src]="item?.imgUrl" class="card-img-top" [alt]="item.category">
                    <div class="card-body">
                        <h6 class="card-title">{{item.category}}</h6>
                        <h5 class="card-subtitle">{{item.tagline}}</h5>
                        <p class="card-text mt-3">
                            {{item.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
